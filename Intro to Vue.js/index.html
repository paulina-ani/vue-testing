<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <product
        :premium="premium"
        @add-to-cart="addItem"
        @remove-from-cart="removeItem"
      ></product>
      <div class="cart">
        <p>Cart ({{ cart.length }})</p>
      </div>
      <footer>
        <a :href="linkContactUs" target="_blank">Contact us</a>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
